<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Blog preview card</title>
	</head>

	<body>
		<main>
			<div class="container">
				<div class="card">
					<img class="card__img" src="assets/images/illustration-article.svg" alt="A card image" />
					<span class="tag">Learning</span>
					<span class="card__date">Published 21 Dec 2023</span>
					<h3 class="heading-tertiary">HTML & CSS foundations</h3>
					<p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
					<div class="card__author-box">
						<img class="author-img" src="assets/images/image-avatar.webp" alt="Author Image" />
						<p class="author-name">Greg Hooper</p>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
